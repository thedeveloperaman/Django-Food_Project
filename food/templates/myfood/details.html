{% extends 'myfood/base.html' %}

{% block content %}
<div style="
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #f9f9f9;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    font-family: 'Arial', sans-serif;
">
    <h1 style="
        text-align: center;
        color: #4CAF50;
        font-size: 28px;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
    ">
        {{ item.item_name }}
    </h1>
    <p style="
        font-size: 18px;
        color: #555;
        margin-bottom: 15px;
        line-height: 1.6;
    ">
        <strong>Description:</strong> {{ item.desc_name }}
    </p>
    <p style="
        font-size: 18px;
        color: #333;
        margin-bottom: 15px;
    ">
        <strong>Price:</strong> ${{ item.price }}
    </p>
    <div style="
        text-align: center;
        margin-top: 20px;
    ">
        <img src="{{ item.image }}" alt="{{ item.item_name }}" style="
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #6a11cb;
        " />
    </div>
</div>
{% endblock %}
