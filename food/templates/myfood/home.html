{% extends "myfood/base.html" %}

{% block content %}
<div class="container" style="
    margin-top: 40px; 
    font-family: 'Poppins', sans-serif; 
    color: #333;
">
    <h1 style="
        text-align: center; 
        font-size: 36px; 
        color: #2c3e50; 
        margin-bottom: 40px; 
        text-transform: uppercase; 
        letter-spacing: 3px;
    ">
        Our Restaurant Menu
    </h1>
    <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center;">
        {% for item in items %}
        <div class="col-md-4" style="
            margin: 15px; 
            padding: 20px; 
            background-color: #ffffff; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); 
            text-align: center;
            transition: transform 0.3s ease;
        " onmouseover="this.style.transform='scale(1.05)';" onmouseout="this.style.transform='scale(1)';">
            <img src="{{ item.image }}" style="
                height: 200px; 
                width: 100%; 
                object-fit: cover; 
                border-radius: 10px; 
                margin-bottom: 15px;
            " />
            <h3 style="
                font-size: 22px; 
                color: #34495e; 
                margin-bottom: 10px;
            ">{{ item.item_name }}</h3>
            <p style="
                font-size: 18px; 
                color: #7f8c8d; 
                margin-bottom: 15px;
            ">${{ item.price }}</p>
            <button style="
                background: linear-gradient(90deg, #3498db, #2980b9); 
                color: white; 
                padding: 10px 20px; 
                border: none; 
                border-radius: 5px; 
                font-size: 16px; 
                font-weight: bold; 
                cursor: pointer; 
                transition: background 0.3s ease, transform 0.2s ease;
            " onmouseover="this.style.background='linear-gradient(90deg, #2980b9, #3498db)'; this.style.transform='scale(1.1)';"
                onmouseout="this.style.background='linear-gradient(90deg, #3498db, #2980b9)'; this.style.transform='scale(1)';">
                <a href="{% url 'food:details' item.id %}" style="
                    text-decoration: none; 
                    color: white;
                ">View Details</a>
            </button>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
